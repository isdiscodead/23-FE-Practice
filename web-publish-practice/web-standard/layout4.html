<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Layout 4</title>
		
		<style>
			body {
				background: #b3e5fc;
			}
			
			#wrap {
				width: 1000px;
				height: 900px;
				margin: 0 auto;
			}
			
			.side {
				float: left;
				width: 300px;
				height: 900px;
				background: #4527a0;
			}
			
			.header {
				float: left;
				width: 700px;
				height: 300px;
				background-color: #512da8;
			}
			
			.contents {
				float: left;
				width: 700px;
				height: 300px;
				background: #5e35b1;
			}
			
			.footer {
				float: left;
				width: 700px;
				height: 300px;
				background: #683ab7;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="side">side</div>
			<div class="header">header</div>
			<div class="contents">contents</div>
			<div class="footer">footer</div>
		</div>
	</body>
</html>
