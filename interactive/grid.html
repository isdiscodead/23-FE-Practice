<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 
	아래 meta 태그로 배율 조정 방지 
	initial-scale=1.0 : 원본 상태로 초기화 
	content=device-width : 기기의 가로 size = 초기값
	-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewPort</title>
	
	<style>
		.container {
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		
		.header {
			width: 960px;
			height: 100px;
			background-color tomato;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">HEADER</div>
		<div class="main">MAIN</div>
		<div class="aside">ASIDE</div>
		<div class="footer">FOOTER</div>
	</div>
</body>
</html>
