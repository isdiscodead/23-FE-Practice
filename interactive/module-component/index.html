<!DOCTYPE html>
<html lang="en">
	<head>

		<title>반응형 웹 연습</title>
		
		<link href="css/reset.css" rel="stylesheet">

	</head>
	
	<body>
		
		<!-- header -->
		<header class="header">
			<div class="header-wrapper">
				<h1 class="header-start">
					<button class="header-hamburger">&#9776;</button> <!-- 햄버거 모양 html 엔티티 -->
					<span class="header-title">GgongTube</span>
				</h1>
				
				<div class="header-center">
					<form class="header-form" onsubmit="return false;"> <!-- 버튼 새로고침 방지용 onsubmit -->
						<input class="header-input-text" placeholder="보고싶은 동영상">
						<button class="header-input-button">검색</button>
					</form>
				</div>
				
				<div class="header-end">
					<button class="header-search">&#128269</button> <!-- 돋보기 모양 html 엔티티 -->
					<div class="header-profile"></div>
				</div>
			</div>
		</header>
		
		<!-- navigation -->
		<nav class="nav">
			<ul class="nav-wrapper">
				<li>
					<button class="nav-icon">&#9829;</button>
					<button class="nav-menu">메뉴 항목 1</button>
				</li>
				<li>
					<button class="nav-icon">&#9829;</button>
					<button class="nav-menu">메뉴 항목 2</button>
				</li>
				<li>
					<button class="nav-icon">&#9829;</button>
					<button class="nav-menu">메뉴 항목 3</button>
				</li>
			</ul>
		</nav>
		
		<!-- thumbnails --> 
		<section class="thumbs">
			<div class="thumbs-wrapper">
				<div class="thumbs-item">
					<img class="thumbs-thumbnail" src="https://cdn.imweb.me/upload/S20200311de8f1a391c78d/c9ec279584fe1.jpg">
					<div class="thumbs-info">
						<div class="thumbs-profile"></div>
						<div class="thumbs-text">
							<h3 class="thumbs-text-title">영상 제목</h3>
							<p class="thumbs-text-owner">게시자</p>
							<p class="thumbs-text-anal">조회수 100회 &#183; 1시간 전</p>
						</div>
					</div>
				</div>
			</div>
