<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
	
	
	<!-- <link rel="stylesheet" href="style.css" media="screen and (max-width: 768px)"> -->

	<style>		
	
		/*
		import 해서 사용하는 방법
		@import url("style.css") screen and (max=width: 768px);
		*/
		
		img {
			width: 200px;
			height: 200px;
		}
		
		@media screen and (min-width: 800px) {
			img {
				width: 400px;
				height: 400px;
			}
		}
		
		/* 다중으로 사용 가능 ! */
		/* max-width의 경우 이런 식으로 주면 가장 마지막만 적용됨 */
		@media screen and (min-width: 1200px) {
			img {
				width: 800px;
				height: 800px;
			}
		}
		
		/* 가변 이미지 1번 방법 max-width */
		div {
			width: 50%;
		}
		img {
			/* max-width: 640px; 너비 제한 두기 */
			max-width: 100%; /* div에 맞춰 늘리기 */
		}
		
		/* 가변 동영상 */
		video {
			width: 100%;
		}
		
		/* iframe의 height/width, 즉 `종횡비`에 따라 여백을 줌 */
		.player {
			/* 315 / 560 = 0.5625 */
			padding-top: 56.25%
			position: relative;
		}
		
		iframe {
			position: absolute;
			/* 제일 위에 붙여줌 */
			top: 0;
			left: 0; 
			
			width: 100%;
			height: 100%;
		}
	</style>
</head>
	
<body>
	<div>
		<img src="https://picsum.photos/400/400"> 
	</div>

	<picture>
		<source srcset="https://picsum.photos/800/800" media="(min-width: 800px)">
		<source srcset="https://picsum.photos/1200/800" media="(min-width: 1200px)">
		<!-- 기본으로 보여줄 이미지는 img 태그 사용 -->
		<img src="https://picsum.photos/400/400">
	</picture>
	
	<video src="./videos/cat.mp4" controls></video> <!-- 원본 사이즈 그대로 출력됨 -->
	
	<!-- 비디오 소스 파일을 가지고 있는 경우엔 어떻게 해도 문제 X -->
	<video>
		<source srcset="" media="">
	</video>
	
	<!-- 유튜브 등에서 임베드 태그를 가져올 경우 각 속성을 수정하는 대신 여백을 이용함 -->
	<div class="player">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/BYMM5Dh_tSY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
		</iframe>	
	</div>
</body>
</html>
